<div class="container">
  <div class="ui card">
    <h1> Generador de equipos!</h1>
    <ul class="list">
      <li *ngFor="let member of members"> {{ member}} </li>
    </ul>
    <div class="add-members-container">
      <input
        #addMemberInput
        type="text"
        placeholder="Nombre"
        (input)="onInput(addMemberInput.value)"
        [value]="newMemberName"
        />
      <button (click)="addMember()">Agregar</button>
    </div>

    <div class="input-container">
      <input
      #numberOfTeamsInput
        type="number"
        placeholder="# de equipos"
        (input)="onNumberOfTeamsInput(numberOfTeamsInput.value)"
        [value]="numberOfTeams"
        >
      <button (click)="generateTeams()">Generar</button>
    </div>

    <p *ngIf="errorMessage" class="error-msg"> {{errorMessage}} </p>
  </div>

  <div *ngIf="teams.length" class="teams-container">
    <app-team *ngFor="let team of teams, let i = index"
    [team] ="team"
    [index] ="i"
    >

    </app-team>
  </div>

</div>
